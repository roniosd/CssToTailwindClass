<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Class Finder</title>

    
    <link rel="stylesheet" crossorigin href="assets/index-By5kOt1w.css">
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-gray-200 w-full m-1 sm:w-9/12 p-9 rounded-lg sm:py-20 md:w-3/4"
    >
      <h3 class="text-center text-3xl mb-8 font-bold">
        Css To Tailwind Css Converter
      </h3>
      <form action="#">
        <label class="block text-base font-semibold mb-1" for="size"
          >Enter The Size As a (px or % or deg)
        </label>
        <input
          class="w-full p-2 pl-5 rounded-full font-semibold focus:ring-2 focus:ring-gray-400 focus:outline-none shadow-md transition duration-200 ease-in-out"
          type="text"
          name=""
          id="size"
          placeholder="Enter Value...."
        />
        <label
          class="block text-base font-semibold mb-1 mt-4"
          for="layout_spacing"
          >Enter The Layout Or Spacing
        </label>
        <select
          class="w-full p-2 pl-5 rounded-full mt-1 mb-5 focus:ring-2 focus:ring-gray-400 focus:outline-none font-semibold text-gray-400 hover:border-gray-500 shadow-md transition duration-200 ease-in-out"
          name=""
          id="layout_spacing"
        >
          <option>Select One</option>
          <option value="width">Width</option>
          <option value="height">Height</option>
          <option value="size">Width & Height</option>
          <option value="padding">Padding</option>
          <option value="margin">Margin</option>
          <option value="fontSize">Font Size</option>
          <option value="borderRadius">Border Radius</option>
          <option value="rotate">Rotate</option>
        </select>
        <div class="flex flex-col items-center justify-center">
          <p id="massage" class="block mt-2"></p>
          <p
            id="textToCopy"
            class="cursor-pointer text-green-600 text-center border-2 text-xs border-gray-500 mt-1 p-1 rounded-md hover:bg-gray-100 transition-all w-3/12 hidden font-semibold"
          >
            Click
          </p>
        </div>

        <div class="flex justify-between w-full">
          <button
            class="bg-blue-500 text-white font-semibold py-1 w-5/12 text-xs ml-3 mt-9 px-6 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            type="submit"
            name=""
            id="submitButton"
          >
            Tailwind Class
          </button>
        
          <button
            class="bg-red-500 text-white font-semibold py-1 mt-9 w-5/12 px-6 rounded-full shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            type="submit"
            name=""
            id="refresh"
          >
            Refresh
          </button>
        </div>
        
      </form>
    </div>
<script type="module" crossorigin src="assets/index-Bqj7MPBx.js"></script>
  </body>
</html>
